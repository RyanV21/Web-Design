<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://kit.fontawesome.com/a69538909f.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav class="links">
            <ul>
                <li>
                    <a href="index.html" target="_blank">Home</a>
                </li>
                <li>
                    <a href="projects.html" target="_blank">Projects</a>
                </li>
                <li>
                    <a href="contact.html" target="_blank">Contact</a>
                </li>
            </ul>
        </nav>
    </header>
    <br>
    <div id="contact-form">
        <form action="https://postman-echo.com/post" method="post">
            <fieldset>
            <legend>Contact Form</legend>
            <label for="uname">User Name</label><br>
            <input id="uname" type="text" name="uname" placeholder="Your Name" required autofocus>
            <br>
            <br>
            <label for="email">Email</label><br>
            <input id="email" type="email" name="email" placeholder="Your Email" required>
            <br>
            <br>
            <label for="umessage">User Message</label><br>
            <textarea id="umessage" name="User Message" placeholder="Type a message to leave for me" required></textarea>
            </fieldset>
            <br>
            <input type="submit">
        </form>
    </div>
    <br>
    <footer id="social-media">
        <a href="https://github.com/dashboard" target="_blank"><i class="fa-brands fa-github"></i></a>
        <a href="https://www.facebook.com/" target="_blank"><i class="fa-brands fa-facebook"></i></a>
        <a href="https://www.linkedin.com/" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
    </footer>
</body>
</html>
